<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tipe Data</title>
</head>
<body>
    <h2>JavaScript Data Types</h2>

    <p>Contoh Javscript Data Types:</p>

    <p id="demo"></p>

    <script>
        var x; // Now is undefined
        x = 5; // Now is a Number
        x = "John"; // Now is a String

        document.getElementById("demo").innerHTML = x;
    </script>
</body>
</html>
