<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Belajar variabel dalam Javascript</title>
    <script>
        // membuat variabel
        var name = "Javascript";
        var visitorCount = 50322;
        var isActive = true;

        // menampilkan variabel ke jendela dialog (alert)
        alert("Selamat datang di " + name);

        // menampilkan variabel di dalam HTML
        document.write("Nama Situs: " + name + "<br>");
        document.write("Julah Pengunjung: " + visitorCount + "<br>");
        document.write("Statis Aktif: " + isActive + "<br>");
        
    </script>
</head>
<body>
    
</body>
</html>
